<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/index.css">


    <title>Total Voice - API</title>
</head>


<body>

    <div class="container">



        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <span class="font-weight-bold" style="font-size: larger;">Total Voice
                    <br>
                    Opções</span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_chamadas">
                        Chamadas
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_sms">
                        SMS
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#">
                        Audio
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modal_tts">
                        TTS
                    </button>
                </li>
            </ul>
        </div> <!-- FIM DO CARD -->



        <div class="modal fade" id="modal_chamadas" tabindex="-1" role="dialog" aria-labelledby="modal_chamadas_label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_chamadas_label">Chamadas - Opções</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body p-0">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#modal_chamadas_criar">
                                    Cria chamada
                                </button>
                            </li>
                            <!-- <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#">
                                    Buscar chamada por ID
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#">
                                    Buscar URL da chamada
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#">
                                    Buscar relatório de chamada
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#">
                                    Escutar chamada gravada
                                </button>
                            </li> -->

                        </ul>
                        <!-- </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal_chamadas_criar" tabindex="1" role="dialog"
            aria-labelledby="modal_chamadas_criar_label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_chamadas_criar_label">Criar chamada</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="numero_ligou">Número realizador da chamada</label>
                                <input type="text" class="form-control" id="numero_ligou"
                                    placeholder="Informe o número que estará realizando a ligação">
                            </div>

                            <div class="form-group">
                                <label for="numero_receber">Número destinatário</label>
                                <input type="text" class="form-control" id="numero_recebeu"
                                    placeholder="Informe o número que irá receber a ligação">
                            </div>

                            <button type="submit" class="btn btn-primary">Ligar</button>
                        </form>

                        <!-- </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal_sms" tabindex="-1" role="dialog" aria-labelledby="modal_sms_label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_sms_label">Chamadas - Opções</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body p-0">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#modal_sms_criar">
                                    Cria sms
                                </button>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal_sms_criar" tabindex="1" role="dialog" aria-labelledby="modal_sms_criar_label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_sms_criar_label">Criar SMS</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="numero_destino">Número para ser enviado a mensagem</label>
                                <input type="text" class="form-control" id="numero_destino"
                                    placeholder="Informe o número que estará receberá a mensagem">
                            </div>


                            <div class="form-group">
                                <label for="sms_txt">Texto</label>
                                <textarea class="form-control" name="sms_txt" id="sms_txt" minlength="7" maxlength="300"
                                    style="resize: none; min-height: 160px;"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
                        </form>

                        <!-- </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="modal_tts" tabindex="-1" role="dialog" aria-labelledby="modal_tts_label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_tts_label">Chamadas - Opções</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                    </div>
                    <div class="modal-body p-0">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                    data-target="#modal_tts_criar">
                                    Criar - TTS
                                </button>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal_tts_criar" tabindex="1" role="dialog" aria-labelledby="modal_tts_criar_label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto " id="modal_tts_criar_label">Criar - TTS</h5>
                        <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="numero_destino">Número para ser enviado a mensagem em audio</label>
                                <input type="text" class="form-control" id="numero_destino"
                                    placeholder="Informe o número que estará receberá a mensagem em audio">
                            </div>


                            <div class="form-group">
                                <label for="tts_txt">Texto</label>
                                <textarea class="form-control" name="tts_txt" id="tts_txt" minlength="7" maxlength="300"
                                    style="resize: none; min-height: 160px;"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                        <!-- </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary m-auto"
                            data-dismiss="modal">Fechar/Cancelar</button>
                    </div>
                </div>
            </div>
        </div>




    </div> <!-- FIM DO CONTAINER  -->


</body>
