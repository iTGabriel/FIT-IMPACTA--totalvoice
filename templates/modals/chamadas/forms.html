<div class="modal fade" id="modal_chamadas_criar" tabindex="1" role="dialog"
    aria-labelledby="modal_chamadas_criar_label" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title m-auto " id="modal_chamadas_criar_label">Criar chamada</h5>
                <!-- <button type="button" class="close justify-content-end" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="numero_ligou">Número realizador da chamada</label>
                        <input type="text" class="form-control" id="numero_ligou"
                            placeholder="Informe o número que estará realizando a ligação">
                    </div>

                    <div class="form-group">
                        <label for="numero_receber">Número destinatário</label>
                        <input type="text" class="form-control" id="numero_recebeu"
                            placeholder="Informe o número que irá receber a ligação">
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-left: 20vh;">Ligar/Realizar chamada</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary m-auto" 
                    data-dismiss="modal">Fechar/Cancelar</button>
            </div>
        </div>
    </div>
</div>
